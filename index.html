<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="navbar">
        <div class="container">
            <div class="navbar-wrapper">
                <a href="#" class="logo">
                    <img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__image">
                </a>
                <!-- /.logo -->

                <form action="#" class="search navbar__search">
                    <input type="text" class="search__input" placeholder="Search Location">
                    <button class="search__button">
                        <img src="img/search.svg" alt="icon:search">
                    </button>
                </form>
                <!-- /.search -->

                <a href="#" class="user navbar__user">
                    <img src="img/user-avatar.jpg" alt="Avatar:Nathan" class="user__avatar">
                    <span class="user__name">Nathan</span>
                </a>
                <!-- /.user -->
                <button class="menu-button navbar__menu-button">
                    <span class="menu-button__line">

                    </span>
                    <span class="menu-button__line">

                    </span>
                    <span class="menu-button__line">

                    </span>
                </button>
                <!-- /.navbar__button -->
            </div>
            <!-- /.navbar-wrapper -->
        </div>
        <!-- /.container -->
        <nav class="navbar__nav">
            <div class="container">
                <ul class="navbar-menu">
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">All Deals</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">Hotels</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">Activities</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">Restaurants</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">Events</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">Rodrigues</a>
                    </li>
                </ul>
            </div>

        </nav>
    </header>
    <!-- /.header -->
    <div class="breadcrumb">
        <div class="container">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">Home</a>
                </li>
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">Flash Offers</a>
                </li>
                <li class="breadcrumb-list__item">
                    Grand Hilton Hotel
                </li>
            </ul>
            <!-- /.breadcrumb__list -->
        </div>
        <!-- /.conteiner -->
    </div>
    <!-- /.breadcrumb -->
    <section class="hotel">
        <div class="container">
            <div class="hotel-info">
                <div class="hotel-info__text">
                    <div class="hotel-wrapper">
                        <div class="stars hotel-info__stars">
                            <img class="hotel-info__stars-img" src="img/Star.svg" alt="star">
                            <img class="hotel-info__stars-img" src="img/Star.svg" alt="star">
                            <img class="hotel-info__stars-img" src="img/Star.svg" alt="star">
                            <img class="hotel-info__stars-img" src="img/Star.svg" alt="star">
                            <img class="hotel-info__stars-img" src="img/Star.svg" alt="star">
                        </div>
                        <!-- /.stars -->
                        <h1 class="hotel-name hotel-info__name">grand hilton hotel</h1>
                        <!-- /.hotel-name -->
                        <span class="offer hotel-info__offer">Flash Offer</span>
                        <!-- /.offer -->
                    </div>
                    <!-- /.hotel-wrapper -->
                    <p class="hotel-description hotel-info__description">
                        Half-Board / All Inclusive + Complimentary Activities + Child Stays Free
                    </p>
                    <!-- /.description -->
                </div>
                <!-- /.hotel-info__text -->
                <div class="rating hotel-info__rating">
                    <span class="rating__text">User Rattings</span>
                    <!-- /.rating__text -->
                    <span class="rating__counter">4.5/5</span>
                    <!-- /.rating__counter -->
                </div>
                <!-- /.rating -->
            </div>
            <!-- /.hotel-info -->
            <div class="hotel-grid">
                <div class="slider">
                    <!-- Slider main container -->
                    <div class="swiper-container">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide">
                                <img src="img/slider-hotel__grid/slide-1.jpg" alt="Slide-1">
                            </div>
                            <div class="swiper-slide">
                                <img src="img/slider-hotel__grid/slide-2.jpg" alt="Slide-2">
                            </div>
                            <div class="swiper-slide">
                                <img src="img/slider-hotel__grid/slide-3.jpg" alt="Slide-3">
                            </div>
                        </div>
                        <!-- If we need navigation buttons -->
                        <button class="slider-button slider-button--prev"></button>
                        <button class="slider-button slider-button--next"></button>
                    </div>
                    <!-- /.swiper-container -->
                </div>
                <!-- /.slider -->
            </div>
            <!-- /.hotel-grid -->
        </div>
        <!-- /.container -->
    </section>
    <!-- /.hotel -->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
